<h3 id="gameSection">
<br><br><br></br></br></br>
    <hr class="rounded">
</h3>
  <div class="btn-container">

<button class="btn" onclick="Backed();toggleGameSection()">Advanced Code Editor 1</button>
<button class="btn" onclick="Backed();toggleGameSection()">Advanced Code Editor 2</button>
<button class="btn" onclick="Backed();toggleGameSection()">Calculator Algebra</button>
<button class="btn" onclick="Backed();toggleGameSection()">Calculator Simple</button>
<button class="btn" onclick="Backed();toggleGameSection()">Emulator JS</button>
<button class="btn" onclick="Backed();toggleGameSection()">Emulator WebRetro</button>
<button class="btn" onclick="Backed();toggleGameSection()">Link Checker</button>
<button class="btn" onclick="Backed();toggleGameSection()">Ruffle</button>
<button class="btn" onclick="Backed();toggleGameSection()">Turbowarp</button>
<button class="btn" onclick="Backed();toggleGameSection()">Wordle Bot</button>


<iframe id="gameFrame" frameborder="0" marginheight="0" marginwidth="0" width="100%" height="100%"></iframe>

<script>
    function Backed() {
      var x = document.getElementById("gameFrame");
      x.style.backgroundColor = "white";
    }
    </script>
<script>
    function toggleGameSection() {
        var gameSection = document.getElementById("gameSection");
        gameSection.style.display = "none"; // Hide the game section
    }

    // Get references to the buttons and iframe
    const buttons = document.querySelectorAll(".btn");
    const gameFrame = document.querySelector("#gameFrame");
    // who asked = imaginary
    // sqaure root of -1 = imaginary
    // sqaure root of -1 = who asked
    // sqare root of -1 = i 
    // i = who asked
    // Answer: I asked
    // Add event listeners to the buttons
    buttons.forEach(button => {
        button.addEventListener("click", () => {
            // Hide all the buttons
            buttons.forEach(otherButton => {
                otherButton.style.display = "none";
            });
            // Load the game URL in the iframe
            gameFrame.src = button.textContent === "Advanced Code Editor 1" ? "Apps/Advanced Code Editor 1.html" : 
            button.textContent === "Advanced Code Editor 2" ? "Apps/Advanced Code Editor 2.html" : 
            button.textContent === "Calculator Algebra" ? "Apps/Calculator Algebra.html" : 
            button.textContent === "Calculator Simple" ? "Apps/Calculator Simple.html" : 
            button.textContent === "Emulator JS" ? "Apps/Emulators/Emulator JS/CLICK ME.html" : 
            button.textContent === "Emulator WebRetro" ? "Apps/Emulators/Emulator WebRetro/CLICK ME.html" : 
            button.textContent === "Link Checker" ? "Apps/Link Checker.html" : 
            button.textContent === "Ruffle" ? "Apps/Ruffle/CLICK ME.html" : 
            button.textContent === "Turbowarp" ? "Apps/Turbowarp/CLICK ME.html" : 
            button.textContent === "Wordle Bot" ? "Apps/Wordle Bot/CLICK ME.html" : null;
        });
    });
</script>
